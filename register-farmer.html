<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>

		<link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />

		<link rel="stylesheet" type="text/css" href="css/sidebar.css" />
    <link rel="stylesheet" href="css/form1.css" />
		<link rel="stylesheet" href="css/register-farmer.css" />
  </head>
  <body class="bg-gray-100">
    <div class="navigation">
      <ul>
        <li class="f">
          <a href="#" class="first">
            <span class="icon"><img src="image/smart-farm.png" alt="" /></span>
            <span class="title">FARM EASY</span>
          </a>
        </li>
        <div class="line"></div>
        <li>
          <a href="#">
            <span class="icon"
              ><i class="fa fa-home" aria-hidden="true"></i
            ></span>
            <span class="title">Dashboard</span>
          </a>
        </li>
        <li>
          <a href="#">
            <span class="icon"
              ><i class="fa fa-wrench" aria-hidden="true"></i
            ></span>
            <span class="title">Status</span>
          </a>
        </li>
        <li id="cropr">
          <a href="#">
            <span class="icon"
              ><i class="fa fa-registered" aria-hidden="true"></i
            ></span>
            <span class="title">Register Crop</span>
          </a>
        </li>
        <li>
          <a href="#">
            <span class="icon"
              ><i class="fa fa-bullhorn" aria-hidden="true"></i
            ></span>
            <span class="title">ShoutOut</span>
          </a>
        </li>
        <li>
          <a href="#">
            <span class="icon"
              ><i class="fa fa-file" aria-hidden="true"> </i
            ></span>
            <span class="title">Petition</span>
          </a>
        </li>
      </ul>
    </div>

    <nav class="navbar">
      <!-- Left navbar links -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <div class="toggle" onclick="toggleMenu()"></div>
          <!-- <a class="nav-link" href="#"><i class="fas fa-bars"></i></a> -->
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Raise Issue</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-danger" href="#">Sign out</a>
        </li>
      </ul>
      <!-- Right -->
      <ul class="navbar-nav right">
        <li class="nav-item">
            <a class="nav-link" href="#">Welcome, Dora!</a>
          </li>
      </ul>
    </nav>

		<div class="w-full h-screen crop-register">
      <div
        class="w-3/5 mx-auto bg-white shadow-md rounded px-8 pt-6 pb-8 my-8 mt-24 h-a overflow-y-scroll overscroll-y-contain no-scrollbar"
      >
        <div class="header flex justify-between mb-8">
          <h1
            class="text-2xl text-black-500 hover:text-black-500 transition duration-500"
          >
            Register Farmer
          </h1>
          <a
            href="#home"
            class="text-black-400 hover:text-black-600 transition duration-500"
          >
            <svg
              class="w-6 h-6 inline-block align-bottom"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
              ></path>
            </svg>
            Back to Home
            <i class="fas fa-chevron-circle-left fa-fw"></i>
          </a>
        </div>

        <form class="space-y-4 text-gray-700">
          <div class="flex flex-wrap -mx-2 space-y-4 md:space-y-0">
            <div class="w-full px-2 md:w-1/2">
              <label class="block mb-1" for="idtype"
                >ID Type<span class="text-red-500">*</span></label
              >
              <select
                class="bg-gray-200 form-select appearance-none block w-full px-4 py-2 text-base font-normal text-gray-700 bg-white bg-clip-padding bg-no-repeat border border-solid border-gray-200 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-purple-500 focus:outline-none"
                aria-label="Default select example"
                id="idtype"
              >
                <option selected>Select ID type</option>
                <option value="1">Aadhar card</option>
                <option value="2">Raion Card</option>
                <option value="3">Voter ID</option>
              </select>
            </div>
            <div class="w-full px-2 md:w-1/2">
              <label class="block mb-1" for="idno"
                >ID Number<span class="text-red-500">*</span></label
              >
              <input
                class="bg-gray-200 text-base appearance-none border border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                id="idno"
                type="text"
              />
            </div>
          </div>
          <div class="flex flex-wrap -mx-2 space-y-4 md:space-y-0">
            <div class="w-full px-2 md:w-1/2">
              <label class="block mb-1" for="name"
                >First name<span class="text-red-500">*</span></label
              >
              <input
                class="text-base placeholder-gray-600 appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-2 px-4 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                type="text"
                id="name"
              />
            </div>
            <div class="w-full px-2 md:w-1/2">
              <label class="block mb-1" for="last"
                >Last name<span class="text-red-500">*</span></label
              >
              <input
                class="text-base placeholder-gray-600 appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-2 px-4 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                type="text"
                id="last"
              />
            </div>
          </div>
          <div class="flex flex-wrap -mx-2 space-y-4 md:space-y-0">
            <div class="w-full px-2 md:w-1/2">
              <label class="block mb-1" for="phone"
                >Phone no<span class="text-red-500">*</span></label
              >
              <input
                class="text-base placeholder-gray-600 appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-2 px-4 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                type="tel"
                id="phone"
              />
            </div>
            <div class="w-full px-2 md:w-1/2">
              <label class="block mb-1" for="dob"
                >Date of birth<span class="text-red-500">*</span></label
              >

              <div class="relative">
                <div
                  class="flex absolute inset-y-0 right-0 pr-4 items-center pl-3 pointer-events-none"
                >
                  <svg
                    class="w-5 h-5 text-gray-500 dark:text-gray-400"
                    fill="currentColor"
                    viewBox="0 0 20 20"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z"
                      clip-rule="evenodd"
                    ></path>
                  </svg>
                </div>
                <input
                  datepicker
                  type="date"
                  class="text-base placeholder-gray-600 appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-2 px-4 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                  placeholder="Select date"
                  id="dob"
                />
              </div>
            </div>
          </div>
          <div class="flex flex-wrap -mx-2 space-y-4 md:space-y-0">
            <div class="w-full px-2 md:w-1/3">
              <label class="block mb-1" for="gender"
                >Gender<span class="text-red-500">*</span></label
              >
              <div class="relative">
                <select
                  class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-2 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                  id="gender"
                >
                  <option>Prefer not to say</option>
                  <option>Male</option>
                  <option>Female</option>
                </select>
                <div
                  class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700"
                >
                  <svg
                    class="fill-current h-4 w-4"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 20 20"
                  >
                    <path
                      d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"
                    />
                  </svg>
                </div>
              </div>
            </div>
            <div class="w-full px-2 md:w-1/3">
              <label class="block mb-1" for="land_area"
                >Farming Land Area<span class="text-red-500">*</span></label
              >
              <input
                class="text-base placeholder-gray-600 appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-2 px-4 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                type="text"
                id="land_area"
              />
            </div>
            <div class="w-full px-2 md:w-1/3">
              <label class="block mb-1" for="address1"
                >Address Line 1<span class="text-red-500">*</span></label
              >
              <input
                class="text-base placeholder-gray-600 appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-2 px-4 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                type="text"
                id="address1"
              />
            </div>
          </div>
          <div class="flex flex-wrap -mx-2 space-y-4 md:space-y-0">
            <div class="w-full px-2 md:w-1/3">
              <label class="block mb-1" for="address2">Address Line 2</label>
              <input
                class="text-base placeholder-gray-600 appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-2 px-4 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                type="text"
                id="address2"
              />
            </div>
            <div class="w-full px-2 md:w-1/3">
              <label class="block mb-1" for="city">City</label>
              <input
                class="text-base placeholder-gray-600 appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-2 px-4 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                type="text"
                id="city"
                placeholder="Kota"
              />
            </div>
            <div class="w-full px-2 md:w-1/3">
              <label class="block mb-1" for="state"
                >State<span class="text-red-500">*</span></label
              >
              <div class="relative">
                <select
                  class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-2 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                  id="state"
                >
                  <option>Rajasthan</option>
                  <option>Telangana</option>
                  <option>Tamilnadu</option>
                </select>
                <div
                  class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700"
                >
                  <svg
                    class="fill-current h-4 w-4"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 20 20"
                  >
                    <path
                      d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"
                    />
                  </svg>
                </div>
              </div>
            </div>
          </div>
          <div class="flex flex-wrap -mx-2 space-y-4 md:space-y-0">
            <div class="w-full px-2 md:w-1/3">
              <label class="block mb-1" for="zip"
                >ZIP<span class="text-red-500">*</span></label
              >
              <input
                class="text-base placeholder-gray-600 appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-2 px-4 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                type="text"
                id="zip"
              />
            </div>
          </div>
        </form>

        <div class="footer flex justify-between mt-12">
          <button
            class="flex-shrink-0 border-transparent border-4 text-teal-500 hover:text-teal-800 text-sm py-0.5 px-4 rounded"
            type="button"
          >
            Cancel
          </button>
          <button
            class="flex-shrink-0 bg-teal-500 hover:bg-teal-700 border-teal-500 hover:border-teal-700 text-sm border-4 text-white py-0.5 px-4 rounded"
            type="button"
          >
            Sign Up
          </button>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      function toggleMenu() {
        let navigation = document.querySelector(".navigation");
        let toggle = document.querySelector(".toggle");
        let navbar = document.querySelector(".navbar");
        navigation.classList.toggle("active");
        toggle.classList.toggle("active");
        navbar.classList.toggle("active");
      }

			document.getElementById("cropr").onclick = () => {
				document.querySelector(".crop-register").classList.toggle("hidden");
			}
    </script>
  </body>
</html>
